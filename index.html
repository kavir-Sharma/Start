<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leo Club - Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form id="registerForm">
    <h2>Join the Leo Club</h2>
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="dob" placeholder="Date of Birth" required />
    <input type="tel" name="contactNumber" placeholder="Contact Number" pattern="[0-9]{10}" required />
    <input type="text" name="address" placeholder="Address" required />
    <textarea name="reason" placeholder="Why do you want to join this club?" required></textarea>
    <button type="submit">Submit</button>
  </form>


  <table id="dataTable" style="display: none;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Reason to Join</th>
      </tr>
    </thead>

    <tbody></tbody>
    
  </table>

  <script src="script.js"></script>
</body>
</html>
